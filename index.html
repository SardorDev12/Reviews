<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
   <main>
    <div class="container">
      <!-- title -->
      <h1 class="title">Our Reviews</h1>
      <div class="underline"></div>

      <!-- card -->
      <div class="card">
        <div class="img-container">
          <img src="" alt="reviewer-photo" class="reviewer" />
        </div>
        <p class="reviewer-name"></p>
        <p class="reviewer-job"></p>
        <p class="review"></p>
        <div class="buttons">
          <button class="to-left">&#60</button>
          <button class="to-right">&#62</button>
        </div>
        <button class="choose-random">Surprise Me</button>
      </div>
    </div>
   </main>

  </body>
</html>
